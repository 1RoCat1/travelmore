<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travelmore</title>
	<link rel="icon" href="img/logo-image.svg">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.css">

	<script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
	<script src="js/main.js" defer></script>
	<script src="js/booking.js" defer></script>
	<script src="js/search.js" defer></script>
	<script src="js/getHotels.js" defer></script>
	<script src="js/smoothScroll.js" defer></script>
</head>
<!-- class="show-hotels" -->

<body id="body">
	<header class="container header px-4 px-md-0">
		<div class="row justify-content-between align-items-center">
			<div class="col-lg-2 col-6">
				<a href="index.html" class="logo-link">
					<img width="128" src="img/logo.svg" alt="logo: Travelmore" class="logo-image">
				</a>
			</div>
			<div class="col-lg-6 d-none d-lg-block">
				<nav>
					<ul class="navigation d-flex justify-content-around">
						<li class="navigation-item">
							<a href="#" class="navigation-link" data-field="category">Москва</a>
						</li>
						<li class="navigation-item">
							<a href="#" class="navigation-link" data-field="category">Санкт-Петербург</a>
						</li>
						<li class="navigation-item">
							<a href="#" class="navigation-link" data-field="category">Новосибирск</a>
						</li>
						<li class="navigation-item">
							<a href="#" class="navigation-link" data-field="category">Екатеринбург</a>
						</li>
						<li class="navigation-item">
							<a href="#" class="navigation-link" data-field="category">Казань</a>
						</li>
						<li class="navigation-item">
							<a href="#" class="navigation-link">Все</a>
						</li>

					</ul>
				</nav>
			</div>
			<div class="col-lg-2 d-none d-lg-block">
				<div class="form-control search-block">
					<input type="text" class="form-control" placeholder="Поиск" aria-label="Recipient's username" aria-describedby="button-addon2">
					<button class="btn btn-outline-secondary" type="button" id="button-addon2">
						<img src="img/search.png" alt="search">
					</button>
				</div>
			</div>
			<div class="col-lg-2 col-6 d-flex justify-content-end">
				<button class="button button-booking">
					<img width="16" class="button-icon" src="img/booking.svg" alt="icon: booking">
					<span class="button-text">Бронирования</span>
					<span class="button-text booking-count"></span>
				</button>
			</div>
		</div>
		<!-- /.row -->
	</header>

	<section class="long-hotels d-block">
		<div class="container">
			<div class="row align-items-center mb-4">
				<div class="col-12">
					<h2 class="section-title">Город</h2>
				</div>
				<!-- /.col-12 -->
			</div>
			<div class="row long-hotels-list">

			</div>
		</div>

	</section>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-xl-7 mb-4 mb-xl-0">
					<nav>
						<ul class="footer-menu d-sm-flex">
							<li class="footer-menu-item"><a href="#" class="footer-menu-link">Отели</a></li>
							<li class="footer-menu-item"><a href="#" class="footer-menu-link">О нас</a></li>
							<li class="footer-menu-item"><a href="#" class="footer-menu-link">FAQ</a></li>
							<li class="footer-menu-item"><a href="#" class="footer-menu-link">Блог</a></li>
							<li class="footer-menu-item"><a href="#" class="footer-menu-link">Контакты</a></li>
						</ul>
					</nav>
				</div>
				<!-- /.col-7 -->
				<div class="col-lg-3 d-flex align-items-center">
					<span class="footer-text">Свяжитесь с нами</span>
					<span class="footer-social d-inline-flex align-items-center">
						<a href="#" class="social-link">
							<img src="img/Facebook.svg" alt="Facebook">
						</a>
						<a href="#" class="social-link">
							<img src="img/Twitter.svg" alt="Twitter">
						</a>
						<a href="#" class="social-link">
							<img src="img/Instagram.svg" alt="Instagram">
						</a>
					</span>
				</div>
				<!-- /.col-3 -->
				<div class="col-xl-2 col-lg-3 d-flex justify-content-lg-end mt-4 mt-lg-0">
					<span class="footer-text">© 2025 Travelmore Hotels</span>
				</div>
				<!-- /.col-2 -->
			</div>
			<!-- /.row -->
			<hr class="footer-line mt-4 mb-4">
			<div class="row justify-content-between">
				<div class="col-lg-4 col-sm-9">
					<img class="payment-logo" src="img/visa.png" alt="visa logo">
					<img class="payment-logo" src="img/master-card.png" alt="master card logo">
					<img class="payment-logo" src="img/paypal.png" alt="paypal logo ">
					<img class="payment-logo" src="img/bitcoin.png" alt="bitcoin logo">
				</div>
				<!-- /.col-4 -->
				<div class="col-lg-2 col-sm-1 d-flex justify-content-end">
					<a href="#body" class="scroll-link top-link d-flex align-items-center">
						<span class="top-link-text">Вверх</span>
						<img src="img/top.svg" alt="icon: arrow top">
					</a>
				</div>
				<!-- /.col-2 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</footer>
	<div class="overlay" id="modal-booking">
		<div class="modal">
			<header class="modal-header">
				<h2 class="modal-title">Бронирования</h2>
				<button class="modal-close">x</button>
			</header>
			<table class="booking-table">
				<colgroup>
					<col class="col-hotels">
					<col class="col-price">
					<col class="col-minus">
					<col class="col-qty">
					<col class="col-plus">
					<col class="col-total-price">
					<col class="col-delete">
				</colgroup>
				<thead>
					<tr>
						<th>Отели</th>
						<th>Цена</th>
						<th colspan="3">Чел.</th>
						<th colspan="2">Всего</th>
					</tr>
				</thead>
				<tbody class="booking-table__hotels">
					<tr>
						<td>Название</td>
						<td>Цена</td>
						<td><button class="booking-btn-minus"">-</button></td>
						<td>2</td>
						<td><button class=" booking-btn-plus"">+</button></td>
						<td>10$</td>
						<td><button class="booking-btn-delete"">x</button></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="5">Всего:</th>
						<th class="card-table__total" colspan="2">10000$</th>
					</tr>

					</tfoot>
			</table>
			<form class="modal-form" action="">
				<input class="modal-input" type="text" placeholder="Имя" name="nameCustomer">
				<input class="modal-input" type="text" placeholder="Телефон" name="phoneCustomer">
				<button class="button booking-buy" type="submit">
					<span class="button-text">К оплате</span>
				</button>
			</form>
		</div>
	</div>

	<script src="js/booking.js"></script>
	<script src="js/search.js"></script>
	<script src="js/gethotels.js"></script>
	<script src="js/smoothScroll.js"></script>
</body>

</html>
